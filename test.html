<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>map test</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
        html, body { margin: 50px 0; padding: 0; }
        #map {
            height: 600px; width: 80%; margin: 0 auto;
            -webkit-box-shadow: 0 2px 3px 3px rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 3px 3px rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map = L.map('map', {zoomControl: false}).setView([47.218371, -1.553621], 12);
        //map.dragging.disable();
        //map.touchZoom.disable();
        //map.doubleClickZoom.disable();
        //map.scrollWheelZoom.disable();
        L.tileLayer('http://127.0.0.1:8081/{z}/{x}/{y}.svg', {
            attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>)',
            maxZoom: 19
        }).addTo(map);
        //var marker = L.marker([48.804128, 7.776792]).addTo(map).bindPopup("<b>LIJE Creative</b>");
    </script>
</body>
</html>
